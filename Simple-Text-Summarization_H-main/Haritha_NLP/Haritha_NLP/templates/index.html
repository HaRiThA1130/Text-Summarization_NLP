<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarization</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script defer src="{{ url_for('static', filename='scripts.js') }}"></script>
</head>
<body>
    <nav class="navbar">
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('about') }}">About</a>
        <a href="{{ url_for('contact') }}">Contact</a>
    </nav>

    <div class="container">
        <div class="header">
            <h1>DISCOURSE AWARE OF AUTOMATIC TEXT SUMMARIZATION</h1>
            <div id="time-display"></div>
        </div>
        
        <form method="POST">
            <label for="input_text">Enter the text to summarize:</label>
            <textarea id="input_text" name="input_text" rows="10" cols="80"></textarea>
            <div id="char-count">Character count: 0</div>
            <button type="submit" class="submit-btn">Generate Summary</button>
            <button id="reset-button" type="button" class="reset-btn">Clear Text</button>
        </form>

        {% if summary %}
            <div class="summary-section">
                <h2>Summary:</h2>
                <p>{{ summary }}</p>
                <p class="summary-length">Summary Length: {{ summary_length }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
